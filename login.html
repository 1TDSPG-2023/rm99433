<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/login.js" defer ></script>
    <title>Login</title>
</head>
<body>
    <div>
        <div id="msgError"></div>
        <form action="index.html" method="get" onsubmit="return false">
            <fieldset>
                <legend>Login</legend>

                <input type="hidden" name="curioso" value="seus-dados">

                <div>
                    <label for="idUser">Usuário</label>
                    <input type="text" name="txtUser" id="user" placeholder="Usuário">
                </div>
                <div>
                    <label for="idPass">Senha</label>
                    <input type="password" name="txtPass" id="pass" placeholder="Senha">
                </div>
                <div>
                    <label for="idGravaDados">Gravar Dados</label>
                    <input type="checkbox" name="chkDta" id="idGravaDados" value="ok" placeholder="Usuário">
                </div>
                <div>
                    <button type="submit" value="Login" id="botao">Login</button>
                    <button type="reset" value="Limpar" id="limpar">Limpar</button>
                </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
